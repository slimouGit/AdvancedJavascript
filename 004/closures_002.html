<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>closures_002</title>
</head>
<body>
<script>

    "use strict";

    //What are function closures?

    var foo = [];
    for(var i = 0; i < 10; i++){
        foo[i] = function() {return i};
    }

    console.log(foo[0]());          //10
    console.log(foo[1]());          //10
    console.log(foo[2]());          //10

    //-------------------------------------------------

    var too = [];
    for(var j = 0; j < 10; j++){
        (function(){
            var y = j;
        too[j] = function() {return y};
        })();
    }

    console.log(too[0]());          //0
    console.log(too[1]());          //1
    console.log(too[2]());          //2

</script>

</body>
</html>
