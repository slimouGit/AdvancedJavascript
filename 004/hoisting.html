<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoisting</title>
</head>
<body>
    <script>
        "use strict";

        //what is variable hoisting?

        console.log(a); //undefined
        var a = 1;

        //---------------------------------------------------

        var b;
        console.log(b); //undefined
        b = 2;

        //---------------------------------------------------

        function foo(){
            var c;
            console.log(c);
            c = 3;
        };
        foo();

        //---------------------------------------------------


    </script>

</body>
</html>
