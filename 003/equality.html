<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>equality</title>
</head>
<body>
    <script>
        "use strict";

        //differents between == and ===

        console.log('' == '0');     //false
        console.log(0 == '');       //true
        console.log(0 == '0');      //true

        console.log(0 === '');      //false
        console.log(0 === '0');     //false

    </script>
</body>
</html>
