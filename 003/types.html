<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>types</title>
</head>
<body>
    <script>
        "use strict";

        /*what are different types in javascript?

        PRIMITIVE:
        Boolean     true, false
        Number      1, 1.0
        String      "a", 'a"
        Null        null
        Undefined   undefined

        NON-PRIMITIVE:
        Object      {}, new Object()
         */

        console.log(typeof(1));         //number
        console.log(typeof("a"));       //string
        console.log(typeof(true));      //boolean
        console.log(typeof(undefined)); //undefined
        console.log(typeof(null));      //object
        console.log(typeof({}));        //object

        var a;
        console.log(a);

        var b = null;
        console.log(b);
    </script>
</body>
</html>
