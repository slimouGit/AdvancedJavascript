<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callMethod</title>
</head>
<body>
<p id="demo"></p>
<script>
    var person = {
        firstName:"John",
        lastName: "Doe",
        fullName: function() {
            return this.firstName + " " + this.lastName;
        }
    }
    var myObject = {
        firstName:"Mary",
        lastName: "Doe"
    }
    x = person.fullName.call(myObject);
    document.getElementById("demo").innerHTML = x;
</script>
</body>
</html>
